<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <table border="5" id="calc"> 
           <tr>
               <td colspan="2"><input type="text" id="display-panel" readonly></td>
           </tr>
           <tr>
               <td>
                   <table>
                        <tr>
                            <td><button id="btn-1" class="btn" onclick="pressed('1')">1</button></td>
                            <td><button id="btn-2" class="btn"  onclick="pressed('2')">2</button></td>
                            <td><button id="btn-3" class="btn"  onclick="pressed('3')">3</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-4" class="btn"  onclick="pressed('4')">4</button></td>
                            <td><button id="btn-5" class="btn"  onclick="pressed('5')">5</button></td>
                            <td><button id="btn-6" class="btn"  onclick="pressed('6')">6</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-7" class="btn"  onclick="pressed('7')">7</button></td>
                            <td><button id="btn-8" class="btn"  onclick="pressed('8')">8</button></td>
                            <td><button id="btn-9" class="btn"  onclick="pressed('9')">9</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-0" class="btn"  onclick="pressed('0')">0</button></td>
                            <td><button id="btn-decimal-point" class="btn"  onclick="pressed('.')">.</button></td>
                            <td><button id="btn-eval" class="btn" onclick="operator('=')">=</button></td>
                        </tr>  
                    </table>
               </td>
               <td>
                    <table>
                            <tr>
                                <td><button class="btn" id="btn-div" onclick="operator('/')">/</button></td>
                                <td><button class="btn"  id="btn-sub" onclick="operator('-')">-</button></td>
                                <td><button class="btn"  id="btn-mult" onclick="operator('*')">*</button></td>
                            </tr>
                            <tr>
                                
                                <td><button class="btn"  id="btn-sq" onclick="operator('sq')">x<sup>2</sup></button></td>
                                <td><button class="btn"  id="btn-sqrt" onclick="operator('sqrt')">&#8730x</button></td>
                                <td rowspan="3"><button class="btn plus-button"  id="btn-add" onclick="operator('+')">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn"  id="btn-prct" onclick="operator('%')">%</button></td>
                                <td><button class="btn"  id="btn-cude" onclick="operator('cube')">x<sup>3</sup></button></td>
                            </tr>
                            <tr>
                                <td><button class="btn"  id="btn-c" onclick="document.getElementById('display-panel').value = '' ">C</button></td>
                                <td><button class="btn"  id="btn-pow" onclick="operator('^')">x<sup>y</sup></button></td>
                            </tr>  
                        </table>
               </td>
           </tr>
        </table>
    </div>
</body>
</html>
